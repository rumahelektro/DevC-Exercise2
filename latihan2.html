<!-- contoh doang -->
<body>
<h1>Kalkulator SD - Kelas 1 - buat Dzahin</h1>

<h3>Penjumlahan:</h3>
<br />
<!-- Penjumlahan -->
<input type="text" name="nilai" id="nilai1" placeholder="Angka1"><br/>
		<h1>+</h1>
    <input type="text" name="nilai" id="nilai2"  placeholder="Angka2"> <br/><br/>
		<input type="submit" onclick="jumlah()" value="KLIK HASILNYA">
    <p id="isi"></p>
<br> </br>
    <!-- Pengurangan -->
    <h3>Pengurangan:</h3>
    <br />
    <input type="text" name="nilai" id="nilai1" placeholder="Angka1"><br/>
        <h1>-</h1>
        <input type="text" name="nilai" id="nilai2"  placeholder="Angka2"> <br/><br/>
        <input type="submit" onclick="kurang()" value="KLIK HASILNYA">
        <p id="isi"></p>

<script type="text/javascript">
	// Penjumlahan
  	function jumlah(){

			var satu = document.getElementById('nilai1').value; 
			var dua = document.getElementById('nilai2').value;
			var total = parseInt(satu) + parseInt(dua);
  
			document.getElementById('isi').innerHTML = " Hasilnya adalah " +  total;
		}

// Pengurangan
    function kurang(){

var satu = document.getElementById('nilai1').value; 
var dua = document.getElementById('nilai2').value;
var total = parseInt(satu) - parseInt(dua);

document.getElementById('isi').innerHTML = " Hasilnya adalah " +  total;
}
</script>
</body>
